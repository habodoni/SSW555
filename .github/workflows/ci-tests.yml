name: Godot Automated Tests

on:
  push:
    branches:
      - main  # Runs tests when pushing to the main branch
  pull_request:
    branches:
      - main  # Runs tests on pull requests

jobs:
  run-tests:
    runs-on: ubuntu-latest  # Use a Linux machine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Gets your latest code

      - name: Download Godot
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux_headless.64.zip -O godot.zip
          unzip godot.zip
          mv Godot_v4.2.1-stable_linux_headless.64 godot

      - name: Run Godot tests
        run: |
          chmod +x godot
          ./godot --headless --path tests --run RunTests

