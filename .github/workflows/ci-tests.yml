name: Godot Automated Tests

on:
  push:
    branches:
      - main  # Runs tests when pushing to the main branch
  pull_request:
    branches:
      - main  # Runs tests on pull requests

jobs:
  run-tests:
    runs-on: ubuntu-latest  # Use a Linux machine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Gets your latest code

      - name: Set up Godot
        uses: firebelley/setup-godot@v1
        with:
          version: 4.2.1
          edition: standard


      - name: Run Godot tests
        run: |
          chmod +x godot
          ./godot --headless --path tests --run RunTests

