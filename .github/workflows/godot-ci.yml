name: Godot CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download and Set Up Godot 4.3
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.3/Godot_v4.3-stable_linux.x86_64.zip -O godot.zip
        unzip godot.zip -d godot
        chmod +x godot/Godot_v4.3-stable_linux.x86_64
        mv godot/Godot_v4.3-stable_linux.x86_64 /usr/local/bin/godot

    - name: Verify Godot Installation
      run: godot --version

    - name: Run GUT Tests
      run: |
        godot --headless --fix-imports --path . --script addons/gut/gut_cmdln.gd -d res://tests/

    - name: Save Test Results
      if: always()
      run: mkdir -p test-results && mv tests/results.xml test-results/ || echo "No test results found."

    - name: Upload Test Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
